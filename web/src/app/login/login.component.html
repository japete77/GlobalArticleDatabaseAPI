<div [ngClass]="background" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Global Article Database</mat-card-title>
        </mat-card-header>

        <div *tdLoading="'loading-login'; type:'circular'; mode:'indeterminate'; strategy:'replace'; color:'primary'">
            <form class="example-form" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field class="field-full-width">
                        <input matInput [(ngModel)]="credentials.user" [ngModelOptions]="{standalone: true}"
                            placeholder="Username">
                    </mat-form-field>

                    <mat-form-field class="field-full-width">
                        <input matInput type="password" [(ngModel)]="credentials.password"
                            [ngModelOptions]="{standalone: true}" placeholder="Password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-raised-button color="primary" class="btn-block" type="submit">Sign-in</button>
                <div class="label-row" fxLayout="row" fxLayoutAlign="center center">
                    <a routerLink="/forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
    </mat-card>

</div>
